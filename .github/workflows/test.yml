name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2']
    env:
      CI: true
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}  # Set the token as an environment variable

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Run tests with debug info
      run: |
        bundle exec rspec
        echo "Checking for coverage data..."
        find . -name "coverage" -type d -exec ls -la {} \;
        find . -name ".resultset.json" -type f -exec ls -la {} \;
    - name: Upload coverage to Codecov
      if: matrix.ruby-version == '3.2'  # Only upload coverage for one Ruby version
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true  # Add verbose flag to see more details